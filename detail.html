<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#fff" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
    viewport-fit=cover, maximum-scale=1.0,user-scalable=no"
    />
    <title>주문 스토어 프로젝트</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container" style="padding-bottom: 10px">
      <!-- 고정헤더영역 -->
      <header class="header-area">
        <div class="place-header" role="banner">
          <h1 class="title">
            <a class="link-back">
              <img src="./assets/images/ico-back.svg" alt="뒤로가기" />
            </a>
            <span id="store-name"></span>
          </h1>
          <a href="order.html" class="my-orders"> 주문내역</a>
        </div>
        <div class="place-tab scroll-x" role="tablist">
          <div class="tab-inner">
            <a href="#" class="tab" role="tab">
              <span class="txt">홈</span>
            </a>
            <a href="#" class="tab is-active" role="tab">
              <span class="txt">메뉴</span>
            </a>
            <a href="#" class="tab" role="tab">
              <span class="txt">리뷰</span>
            </a>
            <a href="#" class="tab" role="tab">
              <span class="txt">사진</span>
            </a>
            <a href="#" class="tab" role="tab">
              <span class="txt">지도</span>
            </a>
            <a href="#" class="tab" role="tab">
              <span class="txt">주변</span>
            </a>
          </div>
        </div>
      </header>
      <!-- // 고정헤더영역 -->

      <div class="menu-detail-area">
        <!-- 메뉴 이미지 영역 -->
        <div class="menu-img" style="background-image: url('')"></div>
        <!-- //메뉴 이미지 영역 -->
        <!-- 메뉴 주문 정보 영역-->
        <div class="menu-info-area">
          <div class="common-inner">
            <!--메뉴 정보 영역-->
            <p class="menu-name-group">
              <span class="menu-name"> 메뉴이름 </span>
              <!-- <span class="badge badge-popular">인기</span> -->
            </p>
            <div class="menu-info-group">
              <span class="menu-price">9,999원</span>
              <span class="menu-grade"
                ><img
                  src="./assets/images/ico-star.svg"
                  alt=""
                  srcset=""
                  class="ico-star"
                />5.00
              </span>
              <span class="menu-number-of-order">주문수<em>999</em></span>
            </div>

            <p class="menu-desc">메뉴에 대한 간단한 설명이 적혀있습니다.</p>
            <!--//메뉴 정보 영역-->
            <!--메뉴 주문 영역-->
            <div class="order-type-area">
              <div class="type-select">
                <div class="title">
                  <svg viewBox="0 0 18 18" class="ico-n-logo">
                    <path
                      fill-rule="evenodd"
                      fill="currentColor"
                      d="M18 0v18H0V0h18zM7.255 4.582H4.473v9.054h2.915V8.79l3.357 4.846h2.782V4.582h-2.915v4.846L7.255 4.582z"
                    ></path></svg
                  >주문
                </div>
                <div class="tab-switch-box" role="tablist">
                  <a href="#" class="tab-switch" role="tab"
                    >🛍&nbsp;&nbsp;포장
                  </a>
                  <a href="#" class="tab-switch" role="tab"
                    >🍽&nbsp;&nbsp;매장
                  </a>
                </div>
              </div>

              <div class="type-amount">
                <div class="title">수량</div>
                <div class="amount-select" id="amount-select-1">
                  <button class="btn-minus" aria-label="빼기" disabled></button>
                  <span class="amount">1</span>
                  <button class="btn-plus" aria-label="더하기"></button>
                </div>
              </div>

              <button class="btn-order">1개 담기 9,999원</button>
              <!-- <button class="btn-order" disabled>
                지금 주문 가능한 시간이 아닙니다
              </button> -->
            </div>
            <!--//메뉴 주문 영역-->
          </div>

          <!-- 전체메뉴보기 영역-->
          <div class="menu_all">
            <a href="index.html" class="btn_all" aria-label="전체 메뉴 보기"
              ><span class="point"></span> 전체 메뉴 보기
            </a>
          </div>
          <!--// 전체메뉴보기 영역-->
        </div>
        <!-- //메뉴주문정보영역-->
      </div>

      <!-- 메뉴 리뷰 영역-->
      <div class="no_menu_review">
        <div class="no_menu_review_inner">
          <span class="text_box"
            >메뉴를 주문하고<br />첫번째 리뷰를 남겨주세요!</span
          >
        </div>
      </div>
      <!--// 메뉴 리뷰 영역-->

      <!-- 옵션 팝업 영역-->
      <div class="option-popup-area hidden">
        <div class="dimmed-layer light"></div>
        <div class="menu-option-popup">
          <svg class="content-top-pattern" width="100%" height="100%">
            <defs>
              <pattern
                id="pattern-triangle"
                x="0"
                y="0"
                width="10"
                height="11"
                patternUnits="userSpaceOnUse"
              >
                <polygon points="5 5, 10 10, 10 11, 0 11, 0 10"></polygon>
              </pattern>
            </defs>
            <rect
              x="0"
              y="0"
              width="100%"
              height="100%"
              fill="url(#pattern-triangle)"
            ></rect>
          </svg>

          <div class="content-top">
            <div class="common-inner">
              <div class="menu-img-area">
                <img
                  src="https://via.placeholder.com/70/fff/000"
                  alt=""
                  class="menu-img menu-img-last-child"
                />
              </div>
              <div class="menu-detail-area">
                <p class="menu-name">
                  <span class="name">메뉴 이름</span>
                  <span class="badge option-badge">포장</span>
                </p>
                <div class="amount-select" id="amount-select-2">
                  <button
                    class="btn-minus"
                    aira-label="빼기"
                    disabled=""
                  ></button>
                  <span class="amount">1</span>
                  <button class="btn-plus" aria-label="더하기"></button>
                </div>
              </div>
              <button class="btn-close">
                <img
                  src="./assets/images/ico-close.svg"
                  alt=""
                  class="ico-close"
                />
              </button>
            </div>
          </div>

          <div class="content-body">
            <div class="option-group option-base">
              <div class="option-title">
                <p class="title">
                  <span class="badge required">필수</span>
                  <span class="text">베이스 선택</span>
                </p>
              </div>
              <ul class="option-list">
                <li class="option-item">
                  <input
                    type="radio"
                    id="rd1"
                    class="input-radio"
                    name="base"
                    checked
                  />
                  <label for="rd1" class="label">
                    <span class="label-txt">추천대로</span>
                    <span class="label-icon"></span>
                  </label>
                </li>
                <li class="option-item">
                  <input
                    type="radio"
                    id="rd2"
                    class="input-radio"
                    name="base"
                  />
                  <label for="rd2" class="label">
                    <span class="label-txt">채소볼</span>
                    <span class="label-icon"></span>
                  </label>
                </li>
                <li class="option-item">
                  <input
                    type="radio"
                    id="rd3"
                    class="input-radio"
                    name="base"
                  />
                  <label for="rd3" class="label">
                    <span class="label-txt">곡물볼</span>
                    <span class="label-icon"></span>
                  </label>
                </li>
              </ul>
            </div>

            <div class="option-group option-group1">
              <div class="option-title">
                <p class="title">
                  <span class="badge">선택</span>
                  <span class="text">토핑추가</span>
                </p>
                <p class="desc">최대 5개까지 선택할 수 있습니다.</p>
              </div>
              <ul class="option-list">
                <li class="option-item">
                  <input type="checkbox" id="chk1" class="input-check" />
                  <label for="chk1" class="label">
                    <span class="label-txt"
                      >채소추가(기본 제공량의 30% 추가)
                      <span class="price">+900원</span></span
                    >
                    <span class="label-icon"></span>
                  </label>
                </li>
                <li class="option-item">
                  <input type="checkbox" id="chk2" class="input-check" />
                  <label for="chk2" class="label">
                    <span class="label-txt"
                      >곡물추가(기본 제공량의 50% 추가)
                      <span class="price">+900원</span></span
                    >
                    <span class="label-icon"></span>
                  </label>
                </li>
                <li class="option-item">
                  <input type="checkbox" id="chk3" class="input-check" />
                  <label for="chk3" class="label">
                    <span class="label-txt"
                      >시저 드레싱 추가 <span class="price">+900원</span></span
                    >
                    <span class="label-icon"></span>
                  </label>
                </li>
              </ul>
            </div>

            <div class="option-group option-group2">
              <div class="option-title">
                <p class="title">
                  <span class="badge">선택</span>
                  <span class="text">토핑추가</span>
                </p>
                <p class="desc">최대 5개까지 선택할 수 있습니다.</p>
              </div>
              <ul class="option-list">
                <li class="option-item">
                  <label class="label">
                    <span class="label-txt"
                      >치킨 <span class="price">+1,500원</span></span
                    >
                  </label>
                  <div class="amount-select">
                    <button
                      class="btn-minus"
                      aira-label="빼기"
                      disabled
                    ></button>
                    <span class="amount">0</span>
                    <button
                      class="btn-plus enabled"
                      aria-label="더하기"
                    ></button>
                  </div>
                </li>
                <li class="option-item">
                  <label class="label">
                    <span class="label-txt"
                      >에그 <span class="price">+900원</span></span
                    >
                  </label>
                  <div class="amount-select">
                    <button
                      class="btn-minus"
                      aira-label="빼기"
                      disabled
                    ></button>
                    <span class="amount">0</span>
                    <button
                      class="btn-plus enabled"
                      aria-label="더하기"
                    ></button>
                  </div>
                </li>
                <li class="option-item">
                  <label class="label">
                    <span class="label-txt"
                      >치킨소시지 <span class="price">+1,900원</span></span
                    >
                  </label>
                  <div class="amount-select">
                    <button
                      class="btn-minus"
                      aira-label="빼기"
                      disabled
                    ></button>
                    <span class="amount">0</span>
                    <button
                      class="btn-plus enabled"
                      aria-label="더하기"
                    ></button>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div class="content-bottom">
            <button class="btn-order">1개 담기 {Price}원</button>
          </div>
        </div>
      </div>
      <!-- // 옵션 팝업 영역-->
    </div>
    <!-- 맨위로 -->
    <div class="go-to-top">
      <a href="#" class="link">TOP <i class="ico-up"></i> </a>
    </div>
    <!-- //맨위로 -->
  </body>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/header_copy.js"></script>
  <script src="./assets/js/detail.js"></script>
  <script src="./assets/js/amount.js"></script>
  <script src="./assets/js/option_popup.js"></script>
  <script>
    let lastTouchTime = 0;

    window.addEventListener(
      "touchend",
      function (event) {
        const now = window.performance.now();
        if (now - lastTouchTime < 500) {
          event.preventDefault();
        }
        lastTouchTime = now;
      },
      { passive: false }
    ); // not passive
  </script>
</html>
